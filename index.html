<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mulish"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <link rel="shortcut icon" href="media/cheese.svg" />

    <title>Weather App</title>

    <title>HTML Revision</title>
  </head>

  <body>
    <div class="container">
      <div class="main-background">
        <img class="logo-1" src="media/logo.svg" alt="Frenchies logo" />

        <form class="enter-city" id="display-city">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="input-field"
                name="city-name"
                id="enter-city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn-primary" value="Search" />
            </div>
          </div>
        </form>

        <div class="line"></div>

        <div class="weather-info">
          <div class="row">
            <div class="col">
              <h1 class="title-1" id="city-name">Paris</h1>
              <ul>
                <li>
                  <span id="date-time"> Tuesday 09:38</span>,
                  <span id="description">overcast clouds </span>
                </li>
                <li>
                  Humidity: <strong id="humidity"> 87%</strong>, Wind:
                  <strong id="wind"> 4.63km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col">
              <div class="temperature-container">
                <img class="img-1" src="" id="weather-icon" alt="Clear" />
                <span class="temperature" id="main-temperature">20</span>
                <span class="unit">°C</span>
              </div>
            </div>

            <div class="weather-forecast">
              <div class="col">
                <div class="weather-preview">
                  <div class="week">
                    <p>Tues</p>
                    <img src="" height="40px" width="40px" id="" />
                  </div>

                  <div class="forecast-temperature">
                    <span class="temperature-max">23°C</span>
                    <span class="temperature-min">15°C</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weather-preview">
                  <div class="week">
                    <p>Wed</p>
                    <img src="" height="40px" width="40px" id="" />
                  </div>

                  <div class="forecast-temperature">
                    <span class="temperature-max">23°C</span>
                    <span class="temperature-min">15°C</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weather-preview">
                  <div class="week">
                    <p>Thu</p>
                    <img src="" height="40px" width="40px" id="" />
                  </div>

                  <div class="forecast-temperature">
                    <span class="temperature-max">21°C</span>
                    <span class="temperature-min">16°C</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weather-preview">
                  <div class="week">
                    <p>Fri</p>
                    <img src="" height="40px" width="40px" id="" />
                  </div>

                  <div class="forecast-temperature">
                    <span class="temperature-max">20°C</span>
                    <span class="temperature-min">11°C</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weather-preview">
                  <div class="week">
                    <p>Sat</p>
                    <img src="" height="40px" width="40px" id="" />
                  </div>

                  <div class="forecast-temperature">
                    <span class="temperature-max">25°C</span>
                    <span class="temperature-min">15°C</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weather-preview">
                  <div class="week">
                    <p>Sun</p>
                    <img src="" height="40px" width="40px" id="" />
                  </div>

                  <div class="forecast-temperature">
                    <span class="temperature-max"> 24°C </span>
                    <span class="temperature-min"> 13°C </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="signature">
            Coded with ❤ by Lisa, open-sourced on
            <a href="https://github.com/lizouskas/weather-app">GitHub</a> and
            hosted on
            <a href="https://weather-app-frenchies.netlify.app">Netlify</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
